<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(228, 247, 255);
            background-color: rgb(64, 112, 201);
            text-align: center;
        }
        table, th, td 
        {
            border:  solid 5px black ;
            border-collapse: collapse;
            padding: 5px;
            
        }
        
    </style>
    
</head>
<body>
    <h1>Exemplo 2</h1>
    <p>
        Neste exemplo vamos continuar estudando tabelas, mas vamos mesclar as células.
    </p>
    <table style="text-align: center; font-size: 20px;">
        <tr style="background-color: gray;" ></tr>
            <th>
                Nome do aluno
            </th>
            <th>
                Disciplina
            </th>
            <th>
                Nota
            </th>
            <th>
                Falta
            </th>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>Português</td>
            <td>MB</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>Matemática</td>
            <td>B</td>
            <td>10</td>
        </tr>
        <tr>
            <td >Felipe</td>
            <td colspan="3">Aluno não matriculado</td>      
        </tr>
        <tr>
            <td colspan="2">João da silva</td>
            <td colspan="2">Aluno não avaliado</td>      
        </tr>
        <tr>
            <td colspan="4">Aluno não matriculado</td>
        </tr>
    </table>
</body>
</html>
